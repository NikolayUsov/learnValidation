<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body class="registration">
  <a href="#" class="registration__button">Регистрация</a>
  <div class="registration__container visually-hidden">
    <form class="form" action="post">
      <h2 class="form__title">Регистрация</h2>
      <fieldset class="form__fieldset form__fieldset--text">
        <label class="form__label" for="email">E-mail</label>
        <input class="form__input form__input--email" type="text" id="email" name="email" required>
        <p class="form__error-message">Неправильный e-mail</p>
      </fieldset>
      <fieldset class="form__fieldset form__fieldset--text">
        <label class="form__label" for="nikname">Никнейм</label>
        <input class="form__input" type="text" id="nikname" name="nikname" required>
        <p class="form__error-message">Имя должно начинаться с буквы и
          может содержать только латинские буквы, Цифры или_ Длина от 3 до 40 символов.
        </p>
      </fieldset>
      <fieldset class="form__fieldset form__fieldset--text">
        <label class="form__label" for="password">Пароль</label>
        <input class="form__input form__input-password" type="text" id="password" name="password" required>
        <p class="form__error-message ">Неправильный формат пароля</p>
        <p class="form__pass-rule-title">Пароль должен содержать:</p>
        <ul class="form__pass-rule-list">
          <li class="form__pass-rule-item" data-pattern="symbols">Символы от 6 до 32</li>
          <li class="form__pass-rule-item" data-pattern="number">Цифру</li>
          <li class="form__pass-rule-item" data-pattern="upperletter">Заглавную и строчную букву</li>
        </ul>
      </fieldset>
      <fieldset class="form__fieldset">
        <label class="form__label" for="compare-password">Пароль еще раз</label>
        <input class="form__input form__input-password-compare" type="text" id="compare-password"  required>
        <p class="form__error-message form__error-message--compare-password">Пароли не совпадают</p>
      </fieldset>
      <fieldset  class="form__fieldset">
        <input type="checkbox" class="form__checkbox-privacy" id="privacy" name="privacy">
        <label class="form__label-checkbox" for="privacy">Политика использования</label>
      </fieldset>
      <button type="submit" class = "form__button-submit" disabled>Отправить</button>
    </form>
  </div>
</body>
</html>
